name: iOS CI

on: [push]

jobs:
  build-assets:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Check versions
      run: |
        docker -v
        docker-compose --version
    - name: Create test dist
      run: |
        mkdir tmp
        echo "Writing temp file..."
        echo "Hello, world" > ./tmp/dist.txt
    - name: Prepare artifacts
      run: |
        zip -r tmp.zip tmp
    - uses: actions/upload-artifact@master	
      with:	
        name: ui-dist
        path: tmp.zip
        
  build-app:
    needs: build-assets
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    # - name: Install Dependencies
    #   run: |
    #     brew -v
    #     brew cask install docker
    #     docker-compose --version
    #     docker -v
    - name: Check versions
      run: |
        node -v
        npm -v
        xcodebuild -version
        java -version
    - uses: actions/download-artifact@master	
      with:	
        name: ui-dist
        path: tmp.zip
    - name: Check dist
      run: |
        unzip tmp.zip
        ls -l
        ls -l tmp
        cat ./tmp/dist.txt
